name: Verifica SQL

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v2

      - name: Espera o MySQL subir
        run: sleep 25

      - name: Executa SQL
        run: |
          mysql -h 127.0.0.1 -u root -proot < init.sql